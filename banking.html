<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">
            <span class="text-blue-600 font-bold">Sonali Bank</span>
        </h1>
        <h1 class="text-5xl text-center mt-8 font-semibold">
            Welcome <span class="text-blue-600 font-bold">Mr. Gorib</span>
        </h1>
    </header>
    
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 m-4 p-4 text-center rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 id="deposit-total" class="text-4xl">$0</h4>
                </div>
                <div class="bg-red-400 m-4 p-4 text-center rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$0</h4>
                </div>
                <div class="bg-blue-400 m-4 p-4 text-center rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="m-4 bg-blue-100 p-4 rounded">
                    <h3 class="text-3xl my-4">Deposit Money</h3>
                    <div>
                        <input id="deposit-field" class="block w-6/12 mb-2 py-2 px-4 border-solid border-2 border-blue-400 rounded" type="text" placeholder="$">
                        <button id="deposit-button" class="bg-blue-600 block w-6/12 text-white border border-2 border-blue-400 rounded py-1 px-4 text-xl font-medium">Deposit</button>
                    </div>
                </div>
                <div class="m-4 bg-blue-100 p-4 rounded">
                    <h3 class="text-3xl my-4">Withdraw Money</h3>
                    <div>
                        <input id="withdraw-field" class="block w-6/12 mb-2 py-2 px-4 border-solid border-2 border-blue-400 rounded" type="text" placeholder="$">
                        <button id="withdraw-button" class="bg-blue-600 block w-6/12 text-white border border-2 border-blue-400 rounded py-1 px-4 text-xl font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="js/banking.js"></script>
</body>
</html>
