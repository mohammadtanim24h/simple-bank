<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 font-semibold">Welcome to 
            <span class="text-blue-600 font-bold">Sonali Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/6 mx-auto text-center p-16 mt-16 rounded-lg">
            <!-- <h3 class="text-4xl font-semibold text-blue-600 mb-2">Login</h3> <br> -->
            <div>
                <input id="email-field" class="block mx-auto w-4/12 mb-2 py-2 px-4 border-solid border-2 border-blue-400 rounded" type="email" placeholder="Enter Your Email">
                <input id="pass-field" class="block mx-auto w-4/12 mb-2 py-2 px-4 border-solid border-2 border-blue-400 rounded" type="password" placeholder="Enter Your Password">
                <button id="login-button" class="bg-blue-600 block mx-auto w-4/12 text-white border border-2 border-blue-400 rounded py-1 px-4 text-xl font-medium">Login</button>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script src="js/login.js"></script> ld
</body>
</html>
